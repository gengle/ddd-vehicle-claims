<div class="claimsListItem" style="background-color: lightgreen;">
    <div class="row">
        <span class="col-md-6"><i class="fa fa-thumbs-up fa-3x"></i></span>
        <h3 class="col-md-6 pull-right top">{{claim.ClaimNo}}</h3>
    </div>

    <div class="row">
        <div class="col-md-6"><h4>Payout:</h4><span>${{claim.Payout}}</span></div>
        <div class="col-md-6"><h4>Policy#:</h4><span>{{claim.PolicyNo}}</span></div>
    </div>

    <div style="border-top: 1px solid black;">
        <div class="row">
            <h3 class="col-md-10">Vehicle</h3>
            <i class="fa fa-chevron-circle-down fa-2x col-md-2"
               style="cursor:pointer;"
               ng-click="claim.collapseVehicle = !claim.collapseVehicle"></i>
        </div>
        <div collapse="!claim.collapseVehicle">
            <div class="row">
                <div class="col-md-6">
                    <h4>Make:</h4>
                    <div style="margin-left:5px;">{{claim.VehicleMake}}</div>
                </div>
                <div class="col-md-6">
                    <h4>Model:</h4>
                    <div style="margin-left:5px;">{{claim.VehicleModel}}</div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <h4>Year:</h4>
                    <div style="margin-left:5px;">{{claim.VehicleYear}}</div>
                </div>
                <div class="col-md-6">
                    <h4>VIN:</h4>
                    <div style="margin-left:5px;">{{claim.VehicleVin}}</div>
                </div>
            </div>
        </div>
    </div>

</div>
